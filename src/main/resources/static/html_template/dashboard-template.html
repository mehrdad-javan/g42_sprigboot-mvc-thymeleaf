                <li class="nav-item px-2">

                <li class="nav-item px-2">

                </li>

                </li>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i>Dashboard</h1> Date: 2022-06-22
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container">
        <div class="row">

            <div class="d-grid col-md-4">
                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3>Products</h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i> 11

                    </div>
                </div>

                    </div>
                </div>
            </div>

            <div class="d-grid col-md-4">
