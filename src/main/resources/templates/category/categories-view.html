<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<nav th:insert="fragment/nav :: nav_fragment"></nav>


<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-folder"></i> <span th:text="#{lbl.category}"></span> </h1>
            </div>
        </div>
    </div>
</header>


<section id="categories">
    <div class="container">
        <!-- CONTENT -->
        <div class="row">
            <div class="col-md-9">

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4><span th:text="#{categories.header}"></span></h4>
                    </div>

                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Book</td>
                            <td>2022-01-01</td>
                            <td>
                                <div class="row">
                                    <a href="#" class="btn btn-primary ml-2">
                                        <i class="fas fa-angle-double-right"></i> Details
                                    </a>
                                    <a href="#" class="btn btn-danger ml-2">
                                        <i class="fas fa-times"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Laptop</td>
                            <td>2022-02-01</td>
                            <td>
                                <div class="row">
                                    <a href="#" class="btn btn-primary ml-2">
                                        <i class="fas fa-angle-double-right"></i> Details
                                    </a>
                                    <a href="#" class="btn btn-danger ml-2">
                                        <i class="fas fa-times"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{categories.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i> 2</span>
                        </h4>
                        <a href="#" class="btn btn-outline-light btn-sm">Add</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>


<!-- FOOTER -->
<footer th:replace="fragment/footer :: footer_fragment">
</footer>

</body>
</html>
