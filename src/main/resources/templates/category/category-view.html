<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dashboard App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Category View</title>
</head>

<body>

<nav th:insert="fragment/nav :: nav_fragment"></nav>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-folder"></i> <span th:text="#{lbl.category}"></span></h1>
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container">
        <!-- CONTENT -->
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>View</h4>
                    </div>
                    <div th:if="${categoryView eq null}">
                        Data not found
                    </div>
                    <div th:unless="${categoryView eq null}" class="card-body">
                        <h5 class="card-header mb-2"><span th:text="#{lbl.details}"></span></h5>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span th:text="#{lbl.id}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${categoryView.id}"></span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span th:text="#{lbl.name}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${categoryView.name}"></span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span th:text="#{lbl.date}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${categoryView.createDate}"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</section>


<!-- FOOTER -->
<footer th:replace="fragment/footer :: footer_fragment">
</footer>




</body>
</html>
