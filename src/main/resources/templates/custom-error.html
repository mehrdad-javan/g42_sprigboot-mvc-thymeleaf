<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

<nav th:insert="fragment/nav :: nav_fragment"></nav>



<div class="container">
    <br>
    <br>
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Opps - Error</h2>
        </div>
        <div class="card-body">
            <br>
            <p>Custom Error</p>
            <table class="table table-striped">
                <tr>
                    <th>Date Time</th>
                    <th>Error Code</th>
                    <th>Error Message</th>
                </tr>
                <tr>
                    <td th:text="${error.dateTime}"></td>
                    <td th:text="${error.code}"></td>
                    <td th:text="${error.message}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>

<footer th:replace="fragment/footer :: footer_fragment"></footer>


</body>
</html>
